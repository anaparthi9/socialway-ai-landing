<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle pattern overlay -->
  <circle cx="100" cy="100" r="300" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1100" cy="530" r="400" fill="rgba(255,255,255,0.03)"/>
  <circle cx="900" cy="50" r="200" fill="rgba(255,255,255,0.02)"/>

  <!-- Logo icon -->
  <g transform="translate(480, 180)">
    <rect x="0" y="0" width="100" height="100" rx="30" ry="30" fill="white"/>
    <g transform="translate(18, 18)" fill="none" stroke="url(#bgGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <path d="M37 24a5.3 5.3 0 0 1-5.3 5.3H15.6L5 39.8V13.2a5.3 5.3 0 0 1 5.3-5.3h21a5.3 5.3 0 0 1 5.3 5.3v10.8Z"/>
      <path d="M47.6 24h5.3a5.3 5.3 0 0 1 5.3 5.3v29l-10.6-10.6H31.7a5.3 5.3 0 0 1-5.3-5.3v-2.5"/>
    </g>
  </g>

  <!-- Brand name -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="white">Socialway AI</text>

  <!-- Tagline -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.9)">The Smarter Way to Scale Your Social Presence</text>

  <!-- Bottom accent -->
  <rect x="500" y="450" width="200" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>

  <!-- Website URL -->
  <text x="600" y="550" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.7)">socialway.ai</text>
